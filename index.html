<!DOCTYPE html>
<html>
<head>
  <title>tAi nAkE</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .links {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    
    .links a {
      margin: 0 10px;
      color: black;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="animate__animated animate__bounceIn">tAi nAkE</h1>

    <div class="links">
      <a href="https://github.com/imahmud1/tainake" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://imahmud1.github.io/tainake/" target="_blank" rel="noopener noreferrer">
        <i class="fas fa-globe"></i>
      </a>
      <a href="https://github.com/imahmud1/tainake/releases" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-chrome"></i>
      </a>
    </div>
    
    <section id="section1" class="animate__animated animate__fadeInLeft">
      <h2>Random Capitalization</h2>
      <div class="input-container">
        <input type="text" id="input1" placeholder="Enter a sentence">
        <button id="btnCapitalize">Capitalize</button>
      </div>
      <div id="output1" class="output-container">
        <input type="text" id="outputText1" readonly>
        <button id="btnCopy1">Copy</button>
        <span id="copyText1"></span>
      </div>
    </section>
    
    <section id="section2" class="animate__animated animate__fadeInRight">
      <h2>Add Emojis</h2>
      <div class="input-container">
        <input type="text" id="input2" placeholder="Enter a sentence">
        <button id="btnAddEmoji">Add Emojis</button>
      </div>
      <div id="output2" class="output-container">
        <input type="text" id="outputText2" readonly>
        <button id="btnCopy2">Copy</button>
        <span id="copyText2"></span>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
